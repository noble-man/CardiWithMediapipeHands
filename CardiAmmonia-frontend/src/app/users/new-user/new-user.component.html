<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Add New User</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
       <div class="card-body">
                  <div class="form-group">
                    <label for="exampleInputUser1">Username</label>
                    <input type="text" class="form-control" id="exampleInputUsername1" placeholder="Username">
                  </div>
                  
                  <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                  </div>
                  
                  <div class="form-group">
                     	<label for="exampleInputFile">Role</label>
		                 <div class="input-group mb-3">
		         			<select class="custom-select form-control" id="exampleSelectBorder" placeholder="Role">
		                    	<option>Nurse</option>
		                    	<option>Radiopharmacist</option>
		                    	<option>Technician</option>
		            		</select>
		        			<!-- <div class="input-group-append">
		         				<div class="input-group-text">
		              				<span class="fas fa-user"></span>
		            			</div>
		          			</div> -->
	        			</div>
        			</div>
                </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
  </div>
</ng-template>

<button class="btn btn-primary" (click)="open(content)">Add New User</button>
